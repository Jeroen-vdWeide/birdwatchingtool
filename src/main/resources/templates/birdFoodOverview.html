<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Bird Food Overview</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of bird food used for birdwatching </h1>

    <table>
        <tr>
            <th>Food</th>
            <th></th>
        </tr>
        <tr th:each="birdfood : ${allBirdFood}">
            <td th:text="${birdfood.birdFoodName}"></td>
            <td></td>
        </tr>
        <form th:action="@{/bird-food/new}" method="post" th:object="${newBirdFood}">
            <tr>
                <td><input type="text" th:field="*{birdFoodName}"></td>
                <td><input type="submit" value="Save new bird food"></td>
            </tr>
        </form>

    </table>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
